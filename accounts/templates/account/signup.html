{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입 | Labor Law Chatbot</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            color: #111;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 13px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #2563eb;
        }

        /* ===== 도움말 텍스트 전용 강화된 스타일 ===== */
        .helptext {
            display: block !important;
            font-size: 9px !important;
            color: #9ca3af !important;
            margin-top: 4px !important;
            margin-bottom: 0 !important;
            padding: 0 !important;
            line-height: 1.4 !important;
            word-break: keep-all !important;
        }
        
        .helptext * {
            font-size: 9px !important;
            color: #9ca3af !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .helptext ul {
            list-style: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .helptext li {
            list-style: none !important;
            padding: 0 !important;
            margin: 0 !important;
            font-size: 9px !important;
            color: #9ca3af !important;
        }
        
        .helptext li:before {
            content: "• " !important;
        }

        /* ===== Django 폼 필드 스타일 ===== */
        form p {
            text-align: left;
            margin-bottom: 18px;
        }

        form p label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }
        
        form p input[type="text"],
        form p input[type="email"],
        form p input[type="password"],
        form p textarea {
            font-size: 14px;
        }

        /* ===== Django 폼 에러 메시지 ===== */
        .errorlist {
            font-size: 9px !important;
            color: #ef4444 !important;
            margin: 4px 0 0 0 !important;
            padding: 0 !important;
            list-style: none !important;
        }
        
        .errorlist li {
            font-size: 9px !important;
            color: #ef4444 !important;
            margin: 0 !important;
            padding: 0 !important;
            list-style: none !important;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #1e40af;
        }
        
        /* Django 폼의 에러 메시지 스타일 */
        .errorlist {
            font-size: 9px !important;
            color: #ef4444 !important;
            margin-top: 4px !important;
            padding: 0 !important;
            list-style: none !important;
        }
        
        .errorlist li {
            font-size: 9px !important;
            color: #ef4444 !important;
            margin: 0 !important;
        }

        .divider {
            margin: 25px 0;
            border-top: 1px solid #f3f4f6;
            position: relative;
        }

        .divider span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 12px;
            color: #9ca3af;
            font-size: 12px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #111;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            gap: 10px;
            box-sizing: border-box;
        }

        .btn-google:hover {
            background: #f3f4f6;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 13px;
            color: #6b7280;
        }

        .footer-links a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>회원가입</h2>
        <p class="subtitle">서비스를 이용하려면 계정을 생성해주세요</p>

        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">회원가입하기</button>
        </form>

        <div class="divider"><span>또는</span></div>

        <a href="{% provider_login_url 'google' %}" class="btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            <span>구글로 시작하기</span>
        </a>

        <div class="footer-links">
            이미 계정이 있으신가요? <a href="{% url 'account_login' %}">로그인</a>
        </div>
    </div>
</body>

</html>
