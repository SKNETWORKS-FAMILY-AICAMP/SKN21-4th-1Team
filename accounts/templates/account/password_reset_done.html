<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이메일 발송 완료 | Labor Law Chatbot</title>
    <style>
        /* 이전과 동일한 body 및 login-card 스타일 적용 */
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            color: #111;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #6b7280;
            font-size: 15px;
            line-height: 1.6;
            word-break: keep-all;
            margin-bottom: 30px;
        }

        .btn-home {
            display: block;
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>메일 발송 완료</h2>
        <p>입력하신 이메일로 비밀번호 재설정 링크를 보냈습니다. <br>메일함(또는 스팸함)을 확인해 주세요.</p>
        <a href="{% url 'account_login' %}" class="btn-home">로그인 화면으로 이동</a>
    </div>
</body>

</html>
