{% load i18n %}
{% load account %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화 | Labor Law Chatbot</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            color: #111;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
            word-break: keep-all;
        }

        /* 입력 필드 스타일링 */
        form p {
            text-align: left;
            margin-bottom: 15px;
        }

        form p label {
            display: none;
            /* 라벨 숨기기 */
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
            font-size: 14px;
        }

        input:focus {
            border-color: #2563eb;
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-reset:hover {
            background: #1e40af;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 13px;
            color: #6b7280;
        }

        .footer-links a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>비밀번호 초기화</h2>
        <p class="subtitle">비밀번호를 잊으셨나요? <br>이메일을 입력하시면, 초기화 링크를 보내드릴게요.</p>

        <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-reset">비밀번호 초기화</button>
        </form>

        <div class="footer-links">
            문제가 있으신가요? <a href="mailto:support@example.com">저희에게 연락주세요</a>
        </div>
    </div>
</body>

</html>
