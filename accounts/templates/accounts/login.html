<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 - Labor Law AI</title>
    <style>
        /* 기존에 만드신 .login-container와 .google-btn 스타일을 여기에 넣으세요 */
        .login-container {
            text-align: center;
            margin-top: 100px;
        }

        .google-btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #ffffff;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {% load socialaccount %}
    <div class="login-container">
        <h2>챗봇 서비스 로그인</h2>
        <a href="{% provider_login_url 'google' %}" class="google-btn">
            구글 계정으로 로그인하기
        </a>
    </div>
</body>

</html>
