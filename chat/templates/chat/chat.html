<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Labor Law Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ì „ì²´ ì±—ë°•ìŠ¤ */
        .chat-box {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
        }

        /* ë©”ì‹œì§€ ì˜ì—­ */
        .messages {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .user .bubble {
            background: #2563eb;
            color: white;
        }

        .bot .bubble {
            background: #f3f4f6;
            color: #111;
        }

        /* ì…ë ¥ì°½ */
        .input-box {
            display: flex;
            padding: 12px;
            border-top: 1px solid #eee;
            border-radius: 0 0 20px 20px;
        }

        input {
            flex: 1;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        button {
            margin-left: 10px;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>

<body>

    <!-- CSRF í† í° -->
    <form id="csrf-form">
        {% csrf_token %}
    </form>

    <div class="chat-box">
        <div class="messages" id="messages"></div>

        <div class="input-box">
            <input type="text" id="messageInput" placeholder="ë…¸ë™ë²• ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”" />
            <button onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById("messages");

        /* íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜ */
        function typeMessage(text, element, speed = 25) {
            let index = 0;
            element.textContent = "";
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text[index++];
                    messages.scrollTop = messages.scrollHeight;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        /* ì²« ì§„ì… ì‹œ AI ì¸ì‚¬ */
        window.onload = () => {
            const botMessage = document.createElement("div");
            botMessage.className = "message bot";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            botMessage.appendChild(bubble);
            messages.appendChild(botMessage);

            typeMessage(
                "ì•ˆë…•í•˜ì„¸ìš” ğŸ‘‹\në…¸ë™ë²• AI ì±—ë´‡ì…ë‹ˆë‹¤.\nê¶ê¸ˆí•œ ë…¸ë™ë²• ê´€ë ¨ ì§ˆë¬¸ì„ í¸í•˜ê²Œ ì…ë ¥í•´ ì£¼ì„¸ìš”.",
                bubble
            );
        };

        /* ë©”ì‹œì§€ ì „ì†¡ */
        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€
            messages.innerHTML += `
                <div class="message user">
                    <div class="bubble">${message}</div>
                </div>
            `;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            // ë¡œë”© ë©”ì‹œì§€
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "message bot";

            const loadingBubble = document.createElement("div");
            loadingBubble.className = "bubble";
            loadingBubble.textContent = "ğŸ¤– AIê°€ ë‹µë³€ì„ ìƒì„± ì¤‘ì…ë‹ˆë‹¤...";
            loadingDiv.appendChild(loadingBubble);
            messages.appendChild(loadingDiv);
            messages.scrollTop = messages.scrollHeight;

            fetch("/chat/api/", {
                method: "POST",
                body: `message=${encodeURIComponent(message)}`
            })
                .then(res => res.json())
                .then(data => {
                    loadingBubble.textContent = "";
                    typeMessage(data.reply, loadingBubble);
                });

        }
    </script>

</body>

</html>
