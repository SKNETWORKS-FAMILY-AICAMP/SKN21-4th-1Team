<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criminal Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    pre {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #0084ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: break-spaces;
    }

    .message.user {
      align-self: flex-end;
      background-color: #0084ff;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #e4e6eb;
      color: black;
      border-bottom-left-radius: 5px;
    }

    .chat-input-area {
      padding: 15px;
      background-color: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #0084ff;
    }

    button {
      background-color: #0084ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #006bcf;
    }

    .loading-indicator {
      display: none;
      align-self: flex-start;
      background-color: #e4e6eb;
      color: black;
      border-bottom-left-radius: 5px;
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      white-space: inherit;
    }

    .loading-dots {
      display: inline-block;
      width: 50px;
      text-align: center;
    }

    .loading-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #555;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
      margin: 0 2px;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Criminal Bot</div>
    <div class="chat-messages" id="chatMessages">
      <pre class="message bot">어떤 문제가 있으신가요? 제가 도와드릴게요!</pre>
      <div class="loading-indicator message bot" id="loadingIndicator">
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const inputField = document.getElementById('userInput');
      const messageText = inputField.value.trim();
      if (!messageText) return;

      // Add user message
      addMessage(messageText, 'user');
      inputField.value = '';

      showLoading();

      try {
        const response = await fetch('/criminal/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'X-CSRFToken': '{{ csrf_token }}' // Not needed if view is @csrf_exempt
          },
          body: JSON.stringify({ message: messageText })
        });

        hideLoading();

        if (response.ok) {
          const data = await response.json();
          // Display JSON response formatted nicely or just the message
          const botResponse = data.message || JSON.stringify(data);
          console.log(botResponse)
          addMessage(botResponse, 'bot');
        } else {
          addMessage('Error: Could not connect to server.', 'bot');
        }
      } catch (error) {
        hideLoading();
        console.error('Error:', error);
        addMessage('Error: Failed to send message.', 'bot');
      }
    }

    function showLoading() {
      const loadingIndicator = document.getElementById('loadingIndicator');
      const messagesContainer = document.getElementById('chatMessages');
      loadingIndicator.style.display = 'block';
      messagesContainer.appendChild(loadingIndicator); // Move to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideLoading() {
      const loadingIndicator = document.getElementById('loadingIndicator');
      loadingIndicator.style.display = 'none';
    }

    function addMessage(text, sender) {
      const messagesContainer = document.getElementById('chatMessages');
      const messageDiv = document.createElement('pre');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>

</html>
